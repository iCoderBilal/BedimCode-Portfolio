      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home-social">
              <a href="" class="home__social-icon">
                <i class="uil uil-linkedin-alt"></i>
              </a>

              <a href="" class="home__social-icon">
                <i class="uil uil-dribbble"></i>
              </a>

              <a href="" class="home__social-icon">
                <i class="uil uil-github-alt"></i>
              </a>
            </div>
            <div class="home__img">
              <svg
                class="home__blob"
                viewBox="0 0 200 187"
                xmlns="http://www.w3.org/2000/svg"
              >
                <defs>
                  <clipPath id="user-space" clipPathUnits="userSpaceOnUse">
                    <path
                      class="home__blob"
                      fill="#6E57E0"
                      d="M42.5,-34.6C53.8,-19.6,61,-2,56.9,11.7C52.8,25.5,37.3,35.4,20.8,43.4C4.3,51.5,-13.2,57.6,-28.4,52.7C-43.6,47.8,-56.5,31.8,-59.3,14.9C-62,-2,-54.7,-19.9,-43.1,-34.9C-31.6,-50,-15.8,-62.2,-0.1,-62.1C15.5,-62,31.1,-49.6,42.5,-34.6Z"
                      transform="translate(100 100)"
                    />
                  </clipPath>
                </defs>

                <image
                  class="home-blob-img"
                  width="100%"
                  height="100%"
                  x="-20"
                  y="22"
                  preserveAspectRatio="xMinYMin slice"
                  xlink:href="homeimg.png"
                  clip-path="url(#user-space)"
                />
              </svg>
            </div>
            <div class="home__data">
              <h1 class="home_title">Hi, I'am Mian Muhammad Bilal</h1>
              <h3 class="home__subtitle">Website Developer</h3>
              <p class="home__description">
                High Level experience in web design and development knowledge,
                producing quality work.
              </p>
              <a href="" class="button button--flex"
                >Contact Me
                <i class="uil uil-message button__icon"></i>
              </a>
            </div>
          </div>
          <div class="home__scroll">
            <a href="" class="home__scroll-button button--flex">
              <i class="uil uil-mouse-alt home__scroll-mouse"></i>
              <span class="home__scroll-name">Scroll down</span>
              <i class="uil uil-arrow-down home__scroll-arrow"></i>
            </a>
          </div>
        </div>
      </section>
    </main>
